<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Page Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#blog">Blog</a>
        <a href="#about">About</a>
    </div>
    <div id="home">
        <h1>Welcome to the Home Page</h1>
        <p>This is the home section of the GitHub Page demonstration.</p>
    </div>
    <div id="blog">
        <h1>Blog</h1>
        <p>This is the blog section of the GitHub Page demonstration.</p>
    </div>
    <div id="about">
        <h1>About</h1>
        <p>This is the about section of the GitHub Page demonstration.</p>
    </div>
</body>
</html>
