<!-- _layouts/tutorial.html -->
---
layout: default
---

{% include navigation.html %}

<div class="container">
  <article class="tutorial-content">
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%Y年%m月%d日" }}
    </time>
    {{ content }}
  </article>
</div>

<style>
.tutorial-content {
  max-width: 800px;
  margin: 2rem auto;
}

.tutorial-content h1 {
  font-size: 2rem;
  margin-bottom: 0.5rem;
}

.tutorial-content time {
  display: block;
  color: #666;
  margin-bottom: 2rem;
}
</style>
