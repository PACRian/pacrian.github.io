# Site settings
title: 
description: Personal website with tutorials and blog posts
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge

# Collections
collections:
  tutorials:
    output: true
    permalink: /tutorials/:path/

# Defaults for different content types
defaults:
  - scope:
      path: ""
      type: tutorials
    values:
      layout: post

# kramdown -- add code collapse snipets
# In _config.yml
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    default_lang: text
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

# SCSS
sass:
  sass_dir: _sass
  style: compressed



