lsi: false
safe: true
title: Pacria Site
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

  theme: minima
  plugins: 
    -jekyll-feed

# Add tutorials to your site
collections:
  tutorials:
    output: true
    permalink: /tutorials/:path/
    sort_by: date
    order: descending

defaults:
  - scope:
      path: "_tutorials"
      type: "tutorials"
    values:
      layout: "tutorial"
      author: "PACRian"
